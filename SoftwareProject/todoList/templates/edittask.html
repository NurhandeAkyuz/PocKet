<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}Edit Task | To-Do List{% endblock %}</title>
  </head>
  <body id="page-top">
    <nav class="navbar navbar-expand-lg text-uppercase" style="background-color: lightcoral">
        <div class="container">
          <a class="navbar-brand" href="{% url 'homepage' %}" style="color: white">To-Do List</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
                  <a href="{% url 'logout' %}"><button class="btn btn my-2 my-sm-0" type="submit" style="background-color:lightcoral"><font color="white">Log Out</font></button></a>
          </div>
    </div>
</nav>

        <div class="content-dummy">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-center">
                    <br>
                    {% block content %}
                        {% if task %}
                           <form class="form-inline my-2 my-lg-0" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="{{task.task_name}}" value="{{ task.task_name }}" aria-label="Search" name="task_name">
                <input type="hidden" value="{{ task.task_status }}" name="task_status">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><font color="#f08080">Edit Task</font></button>
            </form>
                        {% endif %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
